<div class="content-container">
  <a class="nav-link__signup" routerLink="/signup">У меня еще нет аккаунта
    <svg style="margin-left:20px;" width="48px" height="16px" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path class="nav-link__signup__arrow" d="M1 8 L47 8 M40 15 L47 8 L40 1"/>
    </svg>
  </a>
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="signin()">
    <label class="login-form__title">trrak!</label>
      <div class="login-form__username-input">
        <input class="login-form__input-field" name="username" type="text" id="login_username" placeholder="Корпоративный e-mail" formControlName="username">
        <div class="login-form__error" *ngIf="loginForm.get('username').touched && loginForm.get('username').invalid">
          Username is requered.
        </div>
      </div>
      <div class="login-form__password-input">
        <input class="login-form__input-field" name="password" type="password" id="login_password" placeholder="Пароль" formControlName="password">
        <div class="login-form__error" *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid">
          Password is requered.
        </div>
      </div>
      <div class="submit">
        <button type="submit" class="submit__submit-button">Войти</button>
      </div>
      <a class="nav-link__forgot-password" routerLink="/forgotpassword">О нет! Я забыл пароль</a>
  </form>
  <svg class="content-container__curves" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path transform="translate(0, 80)" d="M192.5 27.0547C95.7 23.8547 -3.5 99.388 -41 137.555L-135.5 264.555H1228C1185.67 195.555 1082.1 -3.14519 1024.5 0.0548068C952.5 4.05481 903.5 121.055 828 137.555C752.5 154.055 735 95.4998 647.5 88.0548C588.5 83.0348 569.5 115.055 498 121.055C426.5 127.055 313.5 31.0547 192.5 27.0547Z" fill="#F0BFA3" fill-opacity="0.43"/>
    <path d="M178 229.5C96.4 236.3 -32.8333 45.3333 -71 0V314H1441.5L1138.5 175.5C1093 162.5 942.5 88.5 841 122C761.839 148.127 706 190.5 626 229.5C546 268.5 448.5 151.5 362 175.5C275.5 199.5 280 221 178 229.5Z" fill="#FFB78C" fill-opacity="0.12"/>
  </svg>
</div>
